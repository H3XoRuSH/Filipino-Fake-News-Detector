<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-color: black;
  min-height: 100%;
  background-position: center;
  background-size: cover;
}

.result {
  text-align: center;
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Filipino Fake News Detector
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top result">Legitimate</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">The highlighted text is NOT fake according to our model.</p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Project by Frongoso - Devilleres - Samonte - Sarmiento
  </div>
</div>

</body>
</html>
